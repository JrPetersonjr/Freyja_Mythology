<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1600"
  height="2200"
  viewBox="0 0 1600 2200">

  <!-- Background (transparent outside, parchment inside) -->
  <defs>
    <linearGradient id="vellumGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f7f2e6"/>
      <stop offset="100%" stop-color="#eee1c8"/>
    </linearGradient>

    <!-- Simple repeating knot segment -->
    <pattern id="knotPattern" patternUnits="userSpaceOnUse" width="80" height="80">
      <path
        d="M10,40 C10,22 22,10 40,10
           C58,10 70,22 70,40
           C70,58 58,70 40,70
           C22,70 10,58 10,40 Z
           M10,40 L70,40
           M40,10 L40,70"
        fill="none"
        stroke="#444"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </pattern>

    <!-- Inner shadow / edge for depth -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="0" />
      <feGaussianBlur stdDeviation="6" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.25" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Outer full document area (transparent) -->
  <rect
    x="0" y="0"
    width="1600" height="2200"
    fill="none"
  />

  <!-- Vellum interior region -->
  <rect
    x="160" y="160"
    width="1280" height="1880"
    fill="url(#vellumGradient)"
    stroke="#d0c0a0"
    stroke-width="4"
    filter="url(#innerShadow)"
  />

  <!-- Outer knot frame border -->
  <rect
    x="80" y="80"
    width="1440" height="2040"
    fill="none"
    stroke="url(#knotPattern)"
    stroke-width="40"
    stroke-linejoin="round"
  />

  <!-- Inner knot frame border (double frame effect) -->
  <rect
    x="120" y="120"
    width="1360" height="1960"
    fill="none"
    stroke="#444"
    stroke-width="6"
    stroke-linejoin="round"
    stroke-dasharray="10 4"
  />

  <!-- Corner ornaments (evoking dragon/serpent knots) -->
  <!-- Top-left -->
  <path
    d="M140,260
       C140,200 200,140 260,140
       C230,155 210,185 210,220
       C210,255 230,285 260,300
       C200,300 140,260 140,260 Z"
    fill="none"
    stroke="#333"
    stroke-width="5"
    stroke-linejoin="round"
  />

  <!-- Top-right -->
  <path
    d="M1460,260
       C1460,200 1400,140 1340,140
       C1370,155 1390,185 1390,220
       C1390,255 1370,285 1340,300
       C1400,300 1460,260 1460,260 Z"
    fill="none"
    stroke="#333"
    stroke-width="5"
    stroke-linejoin="round"
  />

  <!-- Bottom-left -->
  <path
    d="M140,1940
       C140,2000 200,2060 260,2060
       C230,2045 210,2015 210,1980
       C210,1945 230,1915 260,1900
       C200,1900 140,1940 140,1940 Z"
    fill="none"
    stroke="#333"
    stroke-width="5"
    stroke-linejoin="round"
  />

  <!-- Bottom-right -->
  <path
    d="M1460,1940
       C1460,2000 1400,2060 1340,2060
       C1370,2045 1390,2015 1390,1980
       C1390,1945 1370,1915 1340,1900
       C1400,1900 1460,1940 1460,1940 Z"
    fill="none"
    stroke="#333"
    stroke-width="5"
    stroke-linejoin="round"
  />

  <!-- Optional subtle inner margin line to define text area -->
  <rect
    x="220" y="220"
    width="1160" height="1760"
    fill="none"
    stroke="#b89c75"
    stroke-width="2"
    stroke-dasharray="6 6"
  />
</svg>

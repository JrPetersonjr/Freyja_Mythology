<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1818" viewBox="0 0 1600 1818">
<rect width="100%" height="100%" fill="#FFFFFF" />
<text x="40" y="38" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#505050">[Blueberry Slice 8/11]</text>
<text x="40" y="60" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="82" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              In this way, Brísingamen is more than ornament. It is a symbol of sovereignty, beauty, and the willingness</text>
<text x="40" y="104" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">to move through</text>
<text x="40" y="126" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              the low places of the world to claim high and perilous power.</text>
<text x="40" y="148" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="170" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="192" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="214" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 4: The Falcon Cloak --&gt;</text>
<text x="40" y="236" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="258" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;The Falcon Cloak&lt;/h2&gt;</text>
<text x="40" y="280" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Seeress between the Nine Realms&lt;/div&gt;</text>
<text x="40" y="302" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="324" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="ink_falconcloak.png" alt="Ink drawing of Freyja in falcon form"&gt;</text>
<text x="40" y="346" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;The falcon cloak, a garment of feather and flight.&lt;/p&gt;</text>
<text x="40" y="368" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="390" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="412" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Another of Freyja’s most important possessions is her &lt;span class="name"&gt;falcon cloak&lt;/span&gt;, the</text>
<text x="40" y="434" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Fjaðrhamr" target="_blank"&gt;fjaðrhamr&lt;/a&gt;. The</text>
<text x="40" y="456" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">myths do not describe</text>
<text x="40" y="478" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              its making, yet its power is well known: whoever wears it may take the form of a bird and fly between the</text>
<text x="40" y="500" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">worlds.</text>
<text x="40" y="522" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="544" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="566" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="588" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              With this cloak, Freyja can move swiftly through the Nine Realms, rising above the earth to perceive the</text>
<text x="40" y="610" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">threads of fate</text>
<text x="40" y="632" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              from a greater height. It suits her perfectly as a &lt;span class="name"&gt;völva&lt;/span&gt;, a seeress and mistress</text>
<text x="40" y="654" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">of seiðr, who</text>
<text x="40" y="676" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              shifts her awareness between visible and unseen realms.</text>
<text x="40" y="698" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="720" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="742" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="764" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Where dwarven works like Brísingamen are solid and metallic, the falcon cloak feels like a garment of</text>
<text x="40" y="786" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">living magic: feather,</text>
<text x="40" y="808" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              wind, and sight. In some tales, other gods borrow the cloak for their own tasks, but it remains most</text>
<text x="40" y="830" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">closely associated with</text>
<text x="40" y="852" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Freyja herself, as though it were an extension of her ability to change shape and cross boundaries.</text>
<text x="40" y="874" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="896" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="918" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="940" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 5: Chariot and Boar --&gt;</text>
<text x="40" y="962" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="984" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;The Chariot and the Boar&lt;/h2&gt;</text>
<text x="40" y="1006" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Travelers and living artifacts&lt;/div&gt;</text>
<text x="40" y="1028" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1050" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="ink_hildisvini.png" alt="Ink drawing of Freyja's chariot with cats and</text>
<text x="40" y="1072" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">Hildisvíni"&gt;</text>
<text x="40" y="1094" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;Freyja’s cat‑drawn chariot and the golden boar Hildisvíni.&lt;/p&gt;</text>
<text x="40" y="1116" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1138" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h3&gt;The chariot drawn by cats&lt;/h3&gt;</text>
<text x="40" y="1160" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="1182" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Freyja is said to ride in a chariot drawn by two great cats. These are not the gentle house‑cats of later</text>
<text x="40" y="1204" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">tales, but large</text>
<text x="40" y="1226" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              and powerful creatures, often imagined as akin to the rugged cats of the North. They embody the tension</text>
<text x="40" y="1248" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">between the wild and</text>
<text x="40" y="1270" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              the domestic, reflecting Freyja’s presence in hearth, field, and battlefield alike.</text>
<text x="40" y="1292" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1314" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1336" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="1358" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              In later tradition, these cats are sometimes said to be gifts from other gods, but in the oldest imagery</text>
<text x="40" y="1380" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">they simply mark</text>
<text x="40" y="1402" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              her as distinct from those who ride horses into war. Her vehicle is not a war‑chariot alone, but a sign of</text>
<text x="40" y="1424" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">a goddess who</text>
<text x="40" y="1446" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              moves between roles with grace.</text>
<text x="40" y="1468" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1490" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1512" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h3&gt;The golden boar Hildisvíni&lt;/h3&gt;</text>
<text x="40" y="1534" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="1556" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Freyja also possesses the boar &lt;span class="name"&gt;Hildisvíni&lt;/span&gt;, “battle‑swine,” shining with golden</text>
<text x="40" y="1578" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">bristles. In some</text>
<text x="40" y="1600" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              accounts it is said to have been wrought by dwarves such as &lt;span class="name"&gt;Dáin&lt;/span&gt; and &lt;span</text>
<text x="40" y="1622" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">class="name"&gt;Nabbi&lt;/span&gt;,</text>
<text x="40" y="1644" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              echoing the pattern of deep craftsmanship around her treasures.</text>
<text x="40" y="1666" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1688" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1710" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="1788.0" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#FF0000" font-weight="bold">&gt;STUDENT CODE DON&apos;T DELETE&lt;</text>
</svg>
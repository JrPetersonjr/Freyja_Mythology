<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1818" viewBox="0 0 1600 1818">
<rect width="100%" height="100%" fill="#FFFFFF" />
<text x="40" y="38" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#505050">[Blueberry Slice 7/11]</text>
<text x="40" y="60" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">between the</text>
<text x="40" y="82" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Æsir–Vanir_War" target="_blank"&gt;Æsir and</text>
<text x="40" y="104" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">Vanir&lt;/a&gt;, she becomes one</text>
<text x="40" y="126" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              of the most influential deities in the unified pantheon, dwelling among the Æsir in Ásgarðr yet carrying</text>
<text x="40" y="148" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">the wisdom and</text>
<text x="40" y="170" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              power of the Vanir with her.</text>
<text x="40" y="192" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="214" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="236" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="258" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              In many accounts, even &lt;span class="name"&gt;Odin&lt;/span&gt;, the All‑father, is said to have learned seiðr from</text>
<text x="40" y="280" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">Freyja. In this</text>
<text x="40" y="302" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              way, she is not merely a participant in the myths, but a teacher to the chief of the gods. Her domains are</text>
<text x="40" y="324" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">not neatly divided:</text>
<text x="40" y="346" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              her love can be fierce and warlike, and her role in death is both tender and fearsome.</text>
<text x="40" y="368" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="390" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="412" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="434" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 2: Brísingamen Ordeal --&gt;</text>
<text x="40" y="456" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="478" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;The Brísingamen Ordeal&lt;/h2&gt;</text>
<text x="40" y="500" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;The radiant necklace of sovereignty&lt;/div&gt;</text>
<text x="40" y="522" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="544" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="ink_brisingamen.png" alt="Ink drawing of the necklace Brísingamen"&gt;</text>
<text x="40" y="566" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;Brísingamen, a golden torque forged by dwarves in the deep earth.&lt;/p&gt;</text>
<text x="40" y="588" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="610" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="632" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Among Freyja’s treasures, none is more renowned than &lt;span class="name"&gt;Brísingamen&lt;/span&gt;, her golden</text>
<text x="40" y="654" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">necklace. In later</text>
<text x="40" y="676" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              tales, the trickster &lt;span class="name"&gt;Loki&lt;/span&gt; steals it, forcing Freyja into humiliation to reclaim</text>
<text x="40" y="698" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">it. But the deeper</text>
<text x="40" y="720" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              story lies in how she acquired it in the first place.</text>
<text x="40" y="742" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="764" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="786" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="808" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              The necklace was forged by four dwarves of great skill:</text>
<text x="40" y="830" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;span class="name"&gt;Alfrigg&lt;/span&gt;, &lt;span class="name"&gt;Dvalinn&lt;/span&gt;, &lt;span class="name"&gt;Berling&lt;/span&gt;,</text>
<text x="40" y="852" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">and</text>
<text x="40" y="874" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;span class="name"&gt;Grerr&lt;/span&gt;. In a hidden workshop beneath the earth, by the light of their forges,</text>
<text x="40" y="896" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">they shaped a torque</text>
<text x="40" y="918" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              of gold so luminous it seemed to hold dawn within its curve.</text>
<text x="40" y="940" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="962" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="984" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="1006" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Freyja discovered them at their work and desired the necklace at once. She did not seek it for mere</text>
<text x="40" y="1028" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">ornament, but because</text>
<text x="40" y="1050" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              she recognized its power and its harmony with her own nature as a goddess of beauty, wealth, and fate.</text>
<text x="40" y="1072" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1094" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="1116" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1138" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 3: The Gilded Price --&gt;</text>
<text x="40" y="1160" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="1182" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;The Gilded Price of Power&lt;/h2&gt;</text>
<text x="40" y="1204" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Freyja’s choice in the dwarven hall&lt;/div&gt;</text>
<text x="40" y="1226" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1248" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="1270" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              The dwarves refused silver. They had no need of her wealth, nor were they moved by titles or status.</text>
<text x="40" y="1292" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">Instead, they named</text>
<text x="40" y="1314" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              their own price: one night with each of them. Only then, they said, would the necklace be hers.</text>
<text x="40" y="1336" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1358" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1380" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="1402" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Freyja accepted the bargain. Over four nights she lay with each dwarf, paying a cost that later</text>
<text x="40" y="1424" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">storytellers sometimes treat</text>
<text x="40" y="1446" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              with unease. Yet in the myth itself, this is not a tale of disgrace, but of deliberate choice. Freyja</text>
<text x="40" y="1468" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">weighs the price,</text>
<text x="40" y="1490" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              understands it, and does not turn aside.</text>
<text x="40" y="1512" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1534" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1556" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="1578" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              When the bargain is fulfilled, Brísingamen becomes hers. Later still, when Loki steals it and Odin demands</text>
<text x="40" y="1600" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">that she stir up</text>
<text x="40" y="1622" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              war among kings as the price of having it returned, the necklace becomes bound to the fates of men as well</text>
<text x="40" y="1644" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">as the honor of</text>
<text x="40" y="1666" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              the gods.</text>
<text x="40" y="1688" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1710" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1788.0" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#FF0000" font-weight="bold">&gt;STUDENT CODE DON&apos;T DELETE&lt;</text>
</svg>
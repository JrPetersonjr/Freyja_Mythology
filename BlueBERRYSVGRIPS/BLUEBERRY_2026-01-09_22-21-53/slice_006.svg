<text x="40" y="368" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="tab" onclick="goToPage(5)"&gt;Chariot&lt;/div&gt;</text>
<text x="40" y="390" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="tab" onclick="goToPage(6)"&gt;Appendix&lt;/div&gt;</text>
<text x="40" y="412" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">        &lt;/div&gt;</text>
<text x="40" y="434" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="456" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">        &lt;!-- Pages --&gt;</text>
<text x="40" y="478" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">        &lt;div id="pages"&gt;</text>
<text x="40" y="500" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 0: Title / Overview --&gt;</text>
<text x="40" y="522" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="544" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h1&gt;The Freyja Codex&lt;/h1&gt;</text>
<text x="40" y="566" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Trials, Ordeals, and Ascension&lt;/div&gt;</text>
<text x="40" y="588" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="ink_freyja.png" alt="Ink drawing of Freyja seated with Brísingamen"&gt;</text>
<text x="40" y="610" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;Freyja with Brísingamen, in an ink style echoing medieval manuscript art.&lt;/p&gt;</text>
<text x="40" y="632" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="654" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="676" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;span class="name"&gt;Freyja&lt;/span&gt; is one of the most prominent goddesses of the Norse world. She stands at</text>
<text x="40" y="698" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">the crossroads</text>
<text x="40" y="720" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              of love, war, magic, and death, embodying the full spectrum of human and cosmic experience. The way she</text>
<text x="40" y="742" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">carries herself</text>
<text x="40" y="764" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              through the ordeals she is destined to endure becomes the path of her ascension — not merely into the</text>
<text x="40" y="786" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">company of the gods,</text>
<text x="40" y="808" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              but into the ranks of the most powerful beings in the Norse cosmos.</text>
<text x="40" y="830" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="852" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="874" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="896" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              This codex gathers a brief, focused telling of Freyja’s nature, her trials surrounding the necklace</text>
<text x="40" y="918" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Br%C3%ADsingamen"</text>
<text x="40" y="940" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">target="_blank"&gt;Brísingamen&lt;/a&gt;, her falcon cloak,</text>
<text x="40" y="962" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              her chariot and boar, and an index of terms for the uninitiated. The style is inspired by medieval</text>
<text x="40" y="984" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">Icelandic manuscripts,</text>
<text x="40" y="1006" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              but the content is grounded in attested Norse mythic tradition.</text>
<text x="40" y="1028" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1050" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1072" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="1094" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              For those wishing to explore beyond these pages, many names and places are linked to their modern</text>
<text x="40" y="1116" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">reference entries, such</text>
<text x="40" y="1138" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              as &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Freyja" target="_blank"&gt;Freyja&lt;/a&gt;,</text>
<text x="40" y="1160" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Vanir" target="_blank"&gt;Vanir&lt;/a&gt;, and</text>
<text x="40" y="1182" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Seiðr" target="_blank"&gt;seiðr&lt;/a&gt;.</text>
<text x="40" y="1204" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1226" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="1248" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1270" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 1: Lady of Many Realms --&gt;</text>
<text x="40" y="1292" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="1314" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;Lady of Many Realms&lt;/h2&gt;</text>
<text x="40" y="1336" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Freyja and the intersection of powers&lt;/div&gt;</text>
<text x="40" y="1358" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1380" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="ink_vanir.png" alt="Ink drawing of a Vanir symbol"&gt;</text>
<text x="40" y="1402" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;A symbolic emblem of the Vanir, gods of fertility and foresight.&lt;/p&gt;</text>
<text x="40" y="1424" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1446" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="1468" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Her name, &lt;em&gt;Freyja&lt;/em&gt;, simply means “Lady.” She belongs to the</text>
<text x="40" y="1490" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Vanir" target="_blank"&gt;Vanir&lt;/a&gt;, the divine</text>
<text x="40" y="1512" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">tribe associated with</text>
<text x="40" y="1534" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              fertility, wisdom, and second sight. Among her many associations, she is foremost in the practice of</text>
<text x="40" y="1556" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Seiðr" target="_blank"&gt;seiðr&lt;/a&gt;, the Norse magic</text>
<text x="40" y="1578" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">of prophecy,</text>
<text x="40" y="1600" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              trance, and the subtle shaping of fate.</text>
<text x="40" y="1622" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1644" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1666" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p&gt;</text>
<text x="40" y="1688" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Freyja is the daughter of &lt;span class="name"&gt;Njörðr&lt;/span&gt; and sister of</text>
<text x="40" y="1710" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Freyr" target="_blank"&gt;Freyr&lt;/a&gt;. After the war</text>
<text x="40" y="1788.0" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#FF0000" font-weight="bold">&gt;STUDENT CODE DON&apos;T DELETE&lt;</text>
</svg>
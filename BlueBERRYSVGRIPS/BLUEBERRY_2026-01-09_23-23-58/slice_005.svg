<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1818" viewBox="0 0 1600 1818">
<rect width="100%" height="100%" fill="#FFFFFF" />
<text x="40" y="38" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#505050">[Blueberry Slice 5/6]</text>
<text x="40" y="60" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="images/intro_freyja.jpg" alt="Freyja seated with Brísingamen"&gt;</text>
<text x="40" y="82" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;Freyja with Brísingamen, in an ink style echoing medieval manuscript art.&lt;/p&gt;</text>
<text x="40" y="104" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="126" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="148" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;span class="name"&gt;Freyja&lt;/span&gt; is one of the most prominent goddesses of the Norse world...</text>
<text x="40" y="170" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="192" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="214" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="236" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 1 --&gt;</text>
<text x="40" y="258" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="280" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;Lady of Many Realms&lt;/h2&gt;</text>
<text x="40" y="302" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Freyja and the intersection of powers&lt;/div&gt;</text>
<text x="40" y="324" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="346" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="images/lady_of_many_realms.jpg" alt="Freyja as Lady of Many Realms"&gt;</text>
<text x="40" y="368" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;A symbolic emblem of the Vanir, gods of fertility and foresight.&lt;/p&gt;</text>
<text x="40" y="390" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="412" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="434" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Her name, &lt;em&gt;Freyja&lt;/em&gt;, simply means “Lady.” She belongs to the</text>
<text x="40" y="456" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              &lt;a class="wiki-link" href="https://en.wikipedia.org/wiki/Vanir" target="_blank"&gt;Vanir&lt;/a&gt;...</text>
<text x="40" y="478" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="500" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="522" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="544" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 2 --&gt;</text>
<text x="40" y="566" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="588" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;The Brísingamen Ordeal&lt;/h2&gt;</text>
<text x="40" y="610" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;The radiant necklace of sovereignty&lt;/div&gt;</text>
<text x="40" y="632" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="654" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="images/brisingamen_ordeal.jpg" alt="Brísingamen, the golden necklace of</text>
<text x="40" y="676" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">Freyja"&gt;</text>
<text x="40" y="698" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;Brísingamen, a golden torque forged by dwarves in the deep earth.&lt;/p&gt;</text>
<text x="40" y="720" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="742" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="764" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Among Freyja’s treasures, none is more renowned than &lt;span class="name"&gt;Brísingamen&lt;/span&gt;...</text>
<text x="40" y="786" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="808" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="830" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="852" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 3 --&gt;</text>
<text x="40" y="874" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="896" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;The Gilded Price of Power&lt;/h2&gt;</text>
<text x="40" y="918" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Freyja’s choice in the dwarven hall&lt;/div&gt;</text>
<text x="40" y="940" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="962" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="images/gilded_price.jpg" alt="Freyja negotiating with the four dwarves"&gt;</text>
<text x="40" y="984" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;Freyja in the dwarven hall, negotiating for Brísingamen.&lt;/p&gt;</text>
<text x="40" y="1006" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1028" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="1050" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              The dwarves refused silver. They had no need of her wealth...</text>
<text x="40" y="1072" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1094" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="1116" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1138" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 4 --&gt;</text>
<text x="40" y="1160" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="1182" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;The Falcon Cloak&lt;/h2&gt;</text>
<text x="40" y="1204" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Seeress between the Nine Realms&lt;/div&gt;</text>
<text x="40" y="1226" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1248" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="images/falcon_cloak.jpg" alt="Freyja in falcon form above Yggdrasil"&gt;</text>
<text x="40" y="1270" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;The falcon cloak, a garment of feather and flight.&lt;/p&gt;</text>
<text x="40" y="1292" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1314" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="1336" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Another of Freyja’s most important possessions is her &lt;span class="name"&gt;falcon cloak&lt;/span&gt;...</text>
<text x="40" y="1358" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1380" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="1402" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1424" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 5 --&gt;</text>
<text x="40" y="1446" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;div class="page"&gt;</text>
<text x="40" y="1468" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;h2&gt;The Chariot and the Boar&lt;/h2&gt;</text>
<text x="40" y="1490" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;div class="rubric"&gt;Travelers and living artifacts&lt;/div&gt;</text>
<text x="40" y="1512" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1534" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;img class="ink-graphic" src="images/chariot_and_boar.jpg" alt="Freyja’s chariot and the boar Hildisvíni"&gt;</text>
<text x="40" y="1556" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="caption"&gt;Freyja’s cat‑drawn chariot and the golden boar Hildisvíni.&lt;/p&gt;</text>
<text x="40" y="1578" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1600" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;p class="dropcap"&gt;</text>
<text x="40" y="1622" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">              Freyja is said to ride in a chariot drawn by two great cats...</text>
<text x="40" y="1644" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">            &lt;/p&gt;</text>
<text x="40" y="1666" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;/div&gt;</text>
<text x="40" y="1688" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000"></text>
<text x="40" y="1710" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#000000">          &lt;!-- PAGE 6 --&gt;</text>
<text x="40" y="1788.0" font-family="Cascadia Mono, Courier New, monospace" font-size="16" fill="#FF0000" font-weight="bold">&gt;STUDENT CODE DON&apos;T DELETE&lt;</text>
</svg>